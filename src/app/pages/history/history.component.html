<div class="container">
    <h1 class="text-4xl font-extrabold text-gray-700">Match History</h1>
    <div class="card-container flex-wrap flex-col md:flex-row flex">
      @for (listOfAllmatches of allMatches; track $index) {
        <!-- display elements -->
        <!-- {{matches.teamHeading}}
        <br>
        {{$index}} -->
        @if (listOfAllmatches.status=='COMPLETED') {
            <div class="p-2 md:w-[33%] w-full">
                <app-match-card [matches]="listOfAllmatches"></app-match-card>
              </div>
        }
      
      }
      @empty {
        <h1 class="text-xl text-red-500">No Match Found!!</h1>
      }
    </div>
  </div>
